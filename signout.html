<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basket - Signed Out</title>
		<script src="https://cdn.jsdelivr.net/npm/tailwindcss-cdn@3.4.10/tailwindcss.js"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
			rel="stylesheet" />
		<style>
			body {
				font-family: "Plus Jakarta Sans", sans-serif;
			}
		</style>
	</head>
	<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
		<div class="w-full max-w-md">
			<div
				class="bg-white shadow-xl rounded-3xl overflow-hidden border border-gray-100">
				<div
					class="px-6 py-8 bg-gradient-to-r from-[#8c3f6d] to-[#723258] text-white">
					<div class="flex items-center gap-3 mb-4">
						<div>
							<p class="text-sm text-fuchsia-100">You are signed out</p>
							<h1 class="text-2xl font-bold leading-tight">
								See you next time
							</h1>
						</div>
					</div>
					<p class="text-sm text-fuchsia-100">
						Your lists stay safe on this device. Come back anytime.
					</p>
				</div>
				<div class="px-6 py-8 space-y-6 text-center">
					<div
						class="bg-gray-50 border border-dashed border-gray-200 rounded-2xl p-6 text-gray-600">
						<p class="font-semibold text-lg mb-1">Signed out successfully</p>
						<p class="text-sm">
							Return to the app or head to the home page to learn more.
						</p>
					</div>
					<div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
						<a
							href="signin.html"
							class="w-full inline-flex items-center justify-center bg-gradient-to-r from-[#8c3f6d] to-[#723258] text-white py-3 rounded-xl font-extrabold shadow-2xl shadow-fuchsia-900/30 border border-white/20 hover:from-fuchsia-600 hover:via-fuchsia-700 hover:to-fuchsia-800 focus:ring-4 focus:ring-fuchsia-300 focus:ring-offset-2 focus:ring-offset-white transition-all"
							>Sign In Again</a
						>
						<a
							href="index.html"
							class="w-full inline-flex items-center justify-center bg-white text-fuchsia-700 border border-fuchsia-100 py-3 rounded-xl font-bold shadow-sm hover:bg-fuchsia-50 focus:ring-4 focus:ring-fuchsia-200 focus:ring-offset-2 transition-all"
							>Back to Home</a
						>
					</div>
				</div>
			</div>
		</div>

		<script src="scripts/helpers.js"></script>
		<script src="scripts/ai.js"></script>
		<script src="scripts/ui.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
