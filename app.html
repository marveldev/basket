<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Basket App</title>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss-cdn@3.4.10/tailwindcss.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 h-screen flex flex-col overflow-hidden">

  <!-- Header -->
  <header class="bg-white border-b border-gray-100 flex-none z-20 shadow-sm">
    <div class="max-w-2xl mx-auto px-4 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2 group">
        <div class="w-8 h-8 bg-fuchsia-500 rounded-lg flex items-center justify-center text-white font-bold group-hover:bg-fuchsia-600 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
        </div>
        <span class="font-bold text-lg text-gray-800">Basket</span>
      </a>
      <div class="flex items-center gap-3">
        <div id="ai-status" class="hidden items-center gap-2 text-xs font-medium text-fuchsia-600 bg-fuchsia-50 px-2 py-1 rounded-md">
           <div class="w-2 h-2 bg-fuchsia-500 rounded-full animate-pulse"></div>
           <span id="ai-progress-text">Loading AI...</span>
           <div class="w-12 h-1 bg-gray-200 rounded-full overflow-hidden">
              <div id="ai-progress-bar" class="h-full bg-fuchsia-500 w-0 transition-all duration-300"></div>
           </div>
        </div>
        <div id="ai-ready-badge" class="hidden items-center gap-1 text-xs font-bold text-fuchsia-600 bg-fuchsia-50 px-2 py-1 rounded-md">
           <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
           AI Ready
        </div>
        <button id="btn-share" class="text-gray-500 hover:text-fuchsia-600 transition-colors p-2 rounded-full hover:bg-gray-100">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/></svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Progress -->
  <div class="bg-white max-w-2xl mx-auto w-full px-4 pt-2 pb-4 flex-none border-b border-gray-100/50 mt-3">
    <div class="flex justify-between items-center mb-2 text-xs font-semibold text-gray-500 uppercase tracking-wide">
      <span>Shopping Progress</span>
      <span id="progress-text">0/0 items</span>
    </div>
    <div class="h-2 bg-gray-100 rounded-full overflow-hidden">
      <div id="progress-bar" class="h-full bg-fuchsia-600 w-0 transition-all duration-500 ease-out"></div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto w-full max-w-2xl mx-auto p-4 relative">
    <div id="list-container" class="space-y-6 pb-36 min-h-[50vh]">
      <!-- Empty state rendered by JS -->
    </div>
  </main>

  <!-- Bottom Controls -->
  <div class="fixed bottom-0 left-0 w-full bg-white/90 backdrop-blur-lg border-t border-gray-200 z-30 pb-safe">
    <div class="max-w-2xl mx-auto p-4 space-y-3">
      
      <!-- AI Actions Bar -->
      <div class="flex gap-2 overflow-x-auto pb-1 no-scrollbar">
         <button id="btn-ai-chef" class="ai-trigger flex-none bg-fuchsia-50 text-fuchsia-700 px-4 py-2 rounded-full text-sm font-bold flex items-center gap-2 hover:bg-fuchsia-100 transition-colors opacity-50 cursor-not-allowed" disabled>
           <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/></svg>
           Chef Bot
         </button>
         <button id="btn-ai-suggest" class="ai-trigger flex-none bg-orange-50 text-orange-700 px-4 py-2 rounded-full text-sm font-bold flex items-center gap-2 hover:bg-orange-100 transition-colors opacity-50 cursor-not-allowed" disabled>
           <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/></svg>
           Smart Sort
         </button>
         <button id="btn-clear-completed" class="flex-none bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm font-bold hover:bg-gray-200 transition-colors ml-auto">
           Clear Done
         </button>
      </div>

      <!-- Input Area -->
      <form id="add-form" class="flex gap-2">
        <input id="new-item-input" type="text" placeholder="Add item (e.g. 'Milk and 3 eggs')" class="flex-1 bg-gray-100 border-0 rounded-xl px-5 py-4 focus:ring-2 focus:ring-fuchsia-500 focus:bg-white transition-all text-base outline-none placeholder-gray-400" autocomplete="off">
        <button type="submit" class="bg-fuchsia-600 text-white p-4 rounded-xl hover:bg-fuchsia-700 active:scale-95 transition-all shadow-lg">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
        </button>
      </form>
    </div>
  </div>

  <!-- AI Modal -->
  <div id="ai-modal" class="fixed inset-0 z-[60] bg-black/50 backdrop-blur-sm hidden items-center justify-center p-4">
    <div class="bg-white w-full max-w-lg h-[80vh] rounded-3xl shadow-2xl flex flex-col overflow-hidden animate-fade-in-up">
      <!-- Modal Header -->
      <div class="bg-fuchsia-600 p-4 flex justify-between items-center text-white">
        <div class="flex items-center gap-2">
          <div class="bg-white/20 p-2 rounded-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.999-.999m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/></svg>
          </div>
          <div>
             <h3 class="font-bold text-lg leading-tight">Chef Bot</h3>
             <p class="text-xs text-fuchsia-100">Ask for recipes or ideas</p>
          </div>
        </div>
        <button id="ai-modal-close" class="p-2 hover:bg-white/10 rounded-full transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>
      
      <!-- Messages Area -->
      <div id="ai-messages" class="flex-1 overflow-y-auto p-4 bg-gray-50 space-y-4">
        <div class="flex w-full justify-start">
          <div class="max-w-[85%] p-3 rounded-2xl bg-gray-200 text-gray-800 rounded-tl-sm">
            <p class="text-sm">Hi! I'm your cooking assistant. Ask me "What do I need for tacos?" or "Suggest a healthy dinner."</p>
          </div>
        </div>
      </div>

      <!-- Input -->
      <div class="p-4 bg-white border-t border-gray-100">
        <form id="ai-chat-form" class="flex gap-2">
          <input id="ai-chat-input" type="text" placeholder="Ask something..." class="flex-1 bg-gray-100 rounded-full px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-fuchsia-500" disabled>
          <button type="submit" id="ai-chat-send" class="bg-fuchsia-600 text-white px-4 rounded-full font-bold hover:bg-fuchsia-700 transition-colors disabled:opacity-50" disabled>
            Send
          </button>
          <button type="button" id="ai-stop" class="bg-gray-200 text-gray-700 px-3 rounded-full font-bold hover:bg-gray-300 transition-colors disabled:opacity-50" disabled>
            Stop
          </button>
        </form>
      </div>
    </div>
  </div>

  <div id="ai-error" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg text-sm font-bold z-50">
    AI Error
  </div>

  <!-- Scripts Order Critical -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="scripts/helpers.js"></script>
  <script src="scripts/ai.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
